<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Simon Tipper: Photography</title>
    <link type="text/css" rel="stylesheet" href="./Resources/CSS/reset.css">
    <link type="text/css" rel="stylesheet" href="./Resources/CSS/style.css">
  </head>

  <body>

    <!-- Full Width Image Feature -->
    <div class="image-feature">
      <div class="container">
        <div class="feature-text">
          <h3>Simon Tipper: Photography.</h3>
        </div>
      </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="http://i65.tinypic.com/30rxy13.jpg" style="width:100%">
        <div class="text">Waterford, Ireland</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="http://i67.tinypic.com/2uy2bsm.jpg" style="width:100%">
        <div class="text"></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="http://i64.tinypic.com/j5f7ty.jpg" style="width:100%">
        <div class="text"></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="http://i68.tinypic.com/3538ej8.jpg" style="width:100%">
        <div class="text"></div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>

      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!-- Footer -->
    <div class="container-footer">
      <h6>&copy; Simon Tipper Photography.</h6>
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 4000); // Change image every 2 seconds
      }

    </script>
  </body>

</html>
