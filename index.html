<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Meet Dubai Beauties Now</title>
    <link type="text/css" rel="stylesheet" href="./Resources/CSS/reset.css">
    <link type="text/css" rel="stylesheet" href="./Resources/CSS/style.css">
  </head>

  <body>

    <!-- Full Width Image Feature -->
    <div class="image-feature">
      <div class="container">
        <div class="feature-text">
          <h3>Simon Tipper: Photography.</h3>
        </div>
      </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?auto=compress&cs=tinysrgb&h=350" style="width:100%">
        <div class="text">Hellhole Utah</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="https://images.pexels.com/photos/262669/pexels-photo-262669.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="width:100%">
        <div class="text">The End Of The Road</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="https://images.pexels.com/photos/155388/pexels-photo-155388.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="width:100%">
        <div class="text">Shit About to go Down</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="https://images.pexels.com/photos/262669/pexels-photo-262669.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="width:100%">
        <div class="text">Yas Queen</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>

      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!-- Footer -->
    <div class="container-footer">
      <h6>&copy; Simon Tipper Photography.</h6>
    </div>
<script>
    var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1
  }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every 2 seconds
}
</script>
  </body>

</html>
