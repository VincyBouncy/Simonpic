<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Simon Tipper: Photography</title>
    <link type="text/css" rel="stylesheet" href="./Resources/CSS/reset.css">
    <link type="text/css" rel="stylesheet" href="./gallery1/CSS/style.css">

  </head>

  <body>

    <!-- Full Width Image Feature -->
    <div class="image-feature">
      <div class="container">
        <div class="feature-text">
          <h3>Simon Tipper: Photography.</h3>
        </div>
      </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <h1>There should be a gallery here</h1>
    <!--Interactive Menu-->

      <button class="btn btn-6 btn-6c">BACK</button>

    <!-- Footer -->
    <div class="container-footer">
      <h6>&copy; Simon Tipper Photography.</h6>
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 4000); // Change image every 2 seconds
      }

    </script>
  </body>

</html>
